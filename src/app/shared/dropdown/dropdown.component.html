<div class="dropdown-container">
  <div class="label">{{ label }}</div>
  <div class="dropdown-input">
    <div class="input" (click)="toggleDropdown()">
      {{ selectedValue || placeholder }}
      <app-chevron-svg />
    </div>
    <div class="dropdown-values" [ngClass]="isDropdownOpened && values ? 'opened' : ''">
      <div class="dropdown-value" *ngFor="let value of values;" (click)="select(value)">{{ value }}</div>
    </div>
  </div>
</div>
